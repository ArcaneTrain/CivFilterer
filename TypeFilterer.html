    <script>
      const tagButtons = document.querySelectorAll('.tag');
      const civilizations = document.querySelectorAll('.civilization');
      
      // Add event listener to each tag button
  tagButtons.forEach(button => {
        button.addEventListener('click', () => {
          button.classList.toggle('selected');
          filterCivilizations();
        });
      });
      
      // Function to filter civilizations based on selected tags
      function filterCivilizations() {
        const selectedTags = Array.from(document.querySelectorAll('.tag.selected')).map(button => button.id);
        
        civilizations.forEach(civilization => {
          const tags = (civilization.dataset.tags || '').split(' ');
          const matches = selectedTags.every(tag => tags.includes(tag));
          civilization.style.display = matches ? 'flex' : 'none';
        });
      }
    </script>
